<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Si me clickeas dos veces, desapareceré.</p>
    <p>¡Yo también!</p>
    <p>¡Yo también!</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").dblclick(function () {
                $(this).hide();
            });
        });

        $("img").dblclick(function () {
            $(this).hide();
        });

        $(".centrado").dblclick(function () {
            $(this).hide();
        });

        $("#imagen").dblclick(function () {
            $(this).hide();
        });

        $("#imagen, .centrado, img").dblclick(function () {
            $(this).hide();
        });

        $("a, .encabezado, p").dblclick(function () {
            $(this).hide();
        });

        $("p.find(a.encabezado)").dblclick(function () {
            $(this).hide();
        });

        



    </script>



</body>

</html>
